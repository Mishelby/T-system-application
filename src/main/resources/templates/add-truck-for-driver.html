<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Truck to Driver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 1.5em;
            color: #333;
            text-align: center;
        }

        label {
            font-size: 1em;
            color: #555;
            display: block;
            margin-bottom: 0.5em;
        }

        input, button {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            font-size: 1em;
            text-align: center;
        }

        #response.success {
            color: green;
        }

        #response.error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Truck to Driver</h1>

    <form id="add-truck-form" autocomplete="off">
        <label for="driverId">Driver ID:</label>
        <input type="number" id="driverId" name="driverId" required placeholder="Enter Driver ID">

        <label for="truckId">Truck ID:</label>
        <input type="number" id="truckId" name="truckId" required placeholder="Enter Truck ID">

        <button type="submit">Add Truck</button>
    </form>

    <div id="response"></div>
</div>

<script>
    document.getElementById('add-truck-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const driverId = document.getElementById('driverId').value;
        const truckId = document.getElementById('truckId').value;
        const responseDiv = document.getElementById('response');

        responseDiv.textContent = 'Processing...';
        responseDiv.className = '';

        try {
            const response = await fetch(`/api/drivers/${driverId}/add-truck/${truckId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const result = await response.json();
                responseDiv.textContent = `Truck successfully added to driver: ${JSON.stringify(result)}`;
                responseDiv.className = 'success';
            } else {
                const error = await response.text();
                responseDiv.textContent = `Error: ${error}`;
                responseDiv.className = 'error';
            }
        } catch (error) {
            responseDiv.textContent = `Request failed: ${error.message}`;
            responseDiv.className = 'error';
        }
    });
</script>
</body>
</html>
