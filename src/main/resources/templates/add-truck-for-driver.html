<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Truck to Driver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 1.5em;
            color: #333;
            text-align: center;
        }

        label {
            font-size: 1em;
            color: #555;
            display: block;
            margin-bottom: 0.5em;
        }

        select, button {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            font-size: 1em;
            text-align: center;
        }

        #response.success {
            color: green;
        }

        #response.error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Truck to Driver</h1>

    <!-- Выпадающий список водителей -->
    <label for="driverSelect">Select Driver:</label>
    <select id="driverSelect">
        <option value="">Loading...</option>
    </select>

    <!-- Выпадающий список грузовиков -->
    <label for="truckSelect">Select Truck:</label>
    <select id="truckSelect" disabled>
        <option value="">Select a driver first</option>
    </select>

    <button id="assignTruckBtn" disabled>Add Truck</button>

    <div id="response"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const driverSelect = document.getElementById("driverSelect");
        const truckSelect = document.getElementById("truckSelect");
        const assignTruckBtn = document.getElementById("assignTruckBtn");
        const responseDiv = document.getElementById("response");

        // 1. Загрузка списка водителей без грузовиков
        async function loadDrivers() {
            try {
                const response = await fetch("/api/drivers/without-truck");
                if (!response.ok) throw new Error("Failed to load drivers");

                const drivers = await response.json();
                driverSelect.innerHTML = '<option value="">Select a driver</option>';

                drivers.forEach(driver => {
                    const option = document.createElement("option");
                    option.value = driver.id || driver.driverId;
                    option.textContent = `ID: ${driver.id || driver.driverId} - ${driver.name}`;
                    driverSelect.appendChild(option);
                });

            } catch (error) {
                driverSelect.innerHTML = '<option value="">Error loading drivers</option>';
                console.error(error);
            }
        }

        // 2. Загрузка списка доступных грузовиков при выборе водителя
        async function loadTrucksForDriver(driverId) {
            truckSelect.innerHTML = '<option value="">Loading...</option>';
            truckSelect.disabled = true;
            assignTruckBtn.disabled = true;

            try {
                const response = await fetch(`/api/trucks/for-driver?driverId=${driverId}`);
                if (!response.ok) throw new Error("Failed to load trucks");

                const trucks = await response.json();
                truckSelect.innerHTML = '<option value="">Select a truck</option>';

                trucks.forEach(truck => {
                    const option = document.createElement("option");
                    option.value = truck.id;
                    option.textContent = `№${truck.registrationNumber} - ${truck.capacity} tons`;
                    truckSelect.appendChild(option);
                });

                truckSelect.disabled = false;

            } catch (error) {
                truckSelect.innerHTML = '<option value="">Error loading trucks</option>';
                console.error(error);
            }
        }

        // 3. Обработчик выбора водителя
        driverSelect.addEventListener("change", () => {
            const driverId = driverSelect.value;
            if (driverId) {
                loadTrucksForDriver(driverId);
            } else {
                truckSelect.innerHTML = '<option value="">Select a driver first</option>';
                truckSelect.disabled = true;
                assignTruckBtn.disabled = true;
            }
        });

        // 4. Обработчик выбора грузовика
        truckSelect.addEventListener("change", () => {
            assignTruckBtn.disabled = !truckSelect.value;
        });

        // 5. Отправка запроса на назначение грузовика водителю
        assignTruckBtn.addEventListener("click", async () => {
            const driverId = driverSelect.value;
            const truckId = truckSelect.value;

            if (!driverId || !truckId) return;

            responseDiv.textContent = "Processing...";
            responseDiv.className = "";

            try {
                const response = await fetch(`/api/drivers/${driverId}/add-truck/${truckId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    responseDiv.textContent = `Truck successfully added to driver: ${JSON.stringify(result)}`;
                    responseDiv.className = "success";
                    await loadDrivers(); // Обновляем список водителей после назначения
                } else {
                    const error = await response.text();
                    responseDiv.textContent = `Error: ${error}`;
                    responseDiv.className = "error";
                }
            } catch (error) {
                responseDiv.textContent = `Request failed: ${error.message}`;
                responseDiv.className = "error";
            }
        });

        // Запускаем загрузку водителей при старте страницы
        await loadDrivers();
    });
</script>
</body>
</html>
