<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Admin Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Check Orders Button -->
    <button
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-lg shadow-md transition duration-300"
            onclick="checkOrders()">
      Проверить заявки на заказы
    </button>

    <!-- Add Country Button -->
    <button
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg shadow-md transition duration-300"
            onclick="addCountry()">
      Добавить новую страну
    </button>

    <!-- Add City Button -->
    <button
            class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-6 rounded-lg shadow-md transition duration-300"
            onclick="addCity()">
      Добавить новый город
    </button>

    <!-- Add Truck Button -->
    <button
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-lg shadow-md transition duration-300"
            onclick="addTruck()">
      Добавить новый грузовик
    </button>
  </div>
</div>

<script>
  function checkOrders() {
    alert('Проверка заявок на заказы. Реализуйте логику на стороне сервера.');
  }

  function addCountry() {
    alert('Добавление новой страны. Реализуйте форму и логику отправки данных на сервер.');
  }

  function addCity() {
    alert('Добавление нового города. Реализуйте форму и логику отправки данных на сервер.');
  }

  function addTruck() {
    alert('Добавление нового грузовика. Реализуйте форму и логику отправки данных на сервер.');
  }
</script>
</body>
</html>
