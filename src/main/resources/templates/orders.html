<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Заказы</h1>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <button id="fetch-orders" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">
            Показать текущие заявки на заказ
        </button>
    </div>

    <div id="orders-container" class="bg-white p-6 rounded-lg shadow-md mt-6"></div>
</div>

<!-- Модальное окно -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Выберите траки</h2>

        <div id="trucks-list" class="mb-4">
            <h3 class="font-semibold">Грузовики:</h3>
            <div id="truck-options"></div>
        </div>

        <div class="flex justify-end">
            <button class="bg-gray-500 text-white px-4 py-2 rounded mr-2" onclick="closeModal()">Отмена</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded" id="confirm-selection">Подтвердить</button>
        </div>
    </div>
</div>

<script>
    let currentOrderId = null;

    document.getElementById("fetch-orders").addEventListener("click", async function () {
        const ordersContainer = document.getElementById("orders-container");
        ordersContainer.innerHTML = "<p>Загрузка...</p>";

        try {
            const response = await fetch("/api/v1/orders/pending-submit");
            const orders = await response.json();

            if (orders.length === 0) {
                ordersContainer.innerHTML = "<p>Нет активных заказов.</p>";
                return;
            }

            ordersContainer.innerHTML = orders.map(order => `
            <div class="border p-4 mb-4 rounded-lg shadow">
                <h3 class="text-xl font-bold">Заказ #${order.uniqueNumber}</h3>
                <p><strong>Статус заказа:</strong> ${order.orderStatus}</p>
                <p><strong>Название карты:</strong> ${order.countyMapName}</p>

                <h4 class="font-semibold">Информация о пользователе:</h4>
                <p><strong>Имя клиента:</strong> ${order.userInfoDto.name}</p>
                <p><strong>Дата создания:</strong> ${order.userInfoDto.createdAt}</p>
                <p><strong>Желаемая дата:</strong> ${order.userInfoDto.desiredDate}</p>

                <h4 class="font-semibold">Маршрут:</h4>
                <p><strong>Город отправления:</strong> ${order.routePointDto.cityFrom}</p>
                <p><strong>Станция отправления:</strong> ${order.routePointDto.stationFrom}</p>
                <p><strong>Город прибытия:</strong> ${order.routePointDto.cityTo}</p>
                <p><strong>Станция прибытия:</strong> ${order.routePointDto.stationTo}</p>
                <p><strong>Вес груза:</strong> ${order.routePointDto.weight} кг</p>
                <p><strong>Расстояние:</strong> ${order.routePointDto.distance} км</p>

                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-3"
                        onclick="fetchTrucks('${order.uniqueNumber}')">Выбрать траки</button>

            </div>
        `).join("");
        } catch (error) {
            ordersContainer.innerHTML = "<p class='text-red-500'>Ошибка загрузки заказов</p>";
        }
    });

    async function fetchTrucks(orderNumber) {
        currentOrderId = orderNumber;

        try {
            const response = await fetch(`/api/v1/orders/${currentOrderId}/trucks`);

            if (!response.ok) {
                throw new Error(`Ошибка загрузки данных: ${response.status} ${response.statusText}`);
            }

            const data = await response.json();

            document.getElementById("truck-options").innerHTML = data.truckInfo.map(truck => `
            <label class="block">
                <input type="checkbox" name="trucks" value="${truck.id}">
                ${truck.truckNumber} (Город: ${truck.currentCityName}, Мест: ${truck.countOfSeats})
            </label>
        `).join("");

            openModal();
        } catch (error) {
            console.error("Ошибка при выполнении запроса:", error);
            alert("Ошибка загрузки данных о грузовиках.");
        }
    }

    function openModal() {
        document.getElementById("modal").classList.remove("hidden");
        document.getElementById("modal").classList.add("flex");
    }

    function closeModal() {
        document.getElementById("modal").classList.add("hidden");
    }

    document.getElementById("confirm-selection").addEventListener("click", async function () {
        const selectedTrucks = Array.from(document.querySelectorAll('input[name="trucks"]:checked'))
            .map(input => input.value);

        if (selectedTrucks.length === 0) {
            alert("Выберите хотя бы один грузовик!");
            return;
        }

        try {
            const response = await fetch(`/api/v1/orders/${currentOrderId}/trucks`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(selectedTrucks)
            });

            if (response.ok) {
                alert(`Грузовики успешно применены к заказу #${currentOrderId}`);
                closeModal();
                document.getElementById("fetch-orders").click();
            } else {
                alert("Ошибка при применении грузовиков к заказу");
            }
        } catch (error) {
            console.error("Ошибка сети:", error);
            alert("Ошибка сети");
        }
    });
</script>
</body>
</html>
