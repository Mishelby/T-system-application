<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о водителе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin: 0.5rem 0;
        }

        strong {
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Информация о водителе</h1>
    <div>
        <p><strong>Имя:</strong> <span th:text="${driverInfo.name}"></span></p>
        <p><strong>Телефон:</strong> <span th:text="${driverInfo.phone}"></span></p>
        <p><strong>Сообщение:</strong> <span th:text="${driverInfo.message}"></span></p>
    </div>
    <a href="/driver/login">Вернуться на страницу логина</a>
</div>
</body>
</html>
