<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .container h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            font-size: 1rem;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #45a049;
        }

        .link {
            margin-top: 1rem;
            display: block;
            font-size: 0.9rem;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link:hover {
            color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <button class="button" onclick="window.location.href='/drivers/registration'">Register as a Driver</button>
        <button class="button" onclick="window.location.href='/users/registration'">Register as a User</button>
        <div>Already have account?</div>
        <button class="button" onclick="window.location.href='/drivers/login'">Log In as a Driver</button>
        <button class="button" onclick="window.location.href='/users/login'">Log In as a User</button>
    </div>
</body>
</html>
