<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание заказа</title>
  <style>
    /* Современный и минималистичный стиль */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      background: #ffffff;
      margin: 50px auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .form-container label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }
    .form-container input,
    .form-container select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    .form-container input:focus,
    .form-container select:focus {
      border-color: #007BFF;
      outline: none;
    }
    .form-container button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Создание заказа</h1>
  <form action="/order/submit" method="post">
    <!-- Город отправления -->
    <label for="departureCity">Город отправления:</label>
    <select id="departureCity" name="departureCity" required>
      <option value="">Выберите город отправления</option>
      <th:block th:each="city : ${allCities}">
        <option th:value="${city.name}" th:text="${city.name}"></option>
      </th:block>
    </select><br><br>

    <!-- Город прибытия -->
    <label for="arrivalCity">Город прибытия:</label>
    <select id="arrivalCity" name="arrivalCity" required>
      <option value="">Выберите город прибытия</option>
      <th:block th:each="city : ${allCities}">
        <option th:value="${city.name}" th:text="${city.name}"></option>
      </th:block>
    </select><br><br>

    <!-- Список грузов -->
    <label for="cargoWeight">Вес груза (кг):</label>
    <input type="number" id="cargoWeight" name="cargoWeight" required><br><br>

    <!-- Дистанция -->
    <label for="distance">Дистанция (км):</label>
    <input type="number" id="distance" name="distance" min="1" required><br><br>

    <button type="submit">Создать заказ</button>
  </form>
</div>
</body>
</html>
