<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание заказа</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-container h1 {
      text-align: center;
    }
    .form-container label {
      display: block;
      margin: 10px 0 5px;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Создание заказа</h1>
  <form action="/order/submit" method="post">
    <!-- Город отправления -->
    <label for="departureCity">Город отправления:</label>
    <select id="departureCity" name="departureCity" required>
      <option value="">Выберите город отправления</option>
      <th:block th:each="city : ${allCities}">
        <option th:value="${city.name}" th:text="${city.name}"></option>
      </th:block>
    </select><br><br>

    <!-- Город прибытия -->
    <label for="arrivalCity">Город прибытия:</label>
    <select id="arrivalCity" name="arrivalCity" required>
      <option value="">Выберите город прибытия</option>
      <th:block th:each="city : ${allCities}">
        <option th:value="${city.name}" th:text="${city.name}"></option>
      </th:block>
    </select><br><br>

    <!-- Список грузов -->
    <label for="cargoWeight">Вес груза (кг):</label>
    <input type="number" id="cargoWeight" name="cargoWeight" required><br><br>

    <!-- Дистанция -->
    <label for="distance">Дистанция (км):</label>
    <input type="number" id="distance" name="distance" min="1" required><br><br>

    <button type="submit">Создать заказ</button>
  </form>
</div>
</body>
</html>
