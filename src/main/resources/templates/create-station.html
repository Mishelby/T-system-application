<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание станции</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }

    h1 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    label {
        font-weight: bold;
    }

    input, select, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
<body>
<div class="container">
    <h1>Создание станции</h1>
    <div class="form-container">
        <form id="station-form">
            <label for="city-select">Выберите город:</label>
            <select id="city-select">
                <option value="">Загрузка...</option>
            </select>

            <label for="station-name">Название станции:</label>
            <input type="text" id="station-name" placeholder="Введите название станции">

            <button type="button" onclick="createStation()">Создать станцию</button>
        </form>
    </div>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const citySelect = document.getElementById("city-select");

        // Загружаем список городов
        fetch("/api/v1/cities")
            .then(response => response.json())
            .then(cities => {
                citySelect.innerHTML = ""; // Очищаем список
                cities.forEach(city => {
                    const option = document.createElement("option");
                    option.value = city.name;
                    option.textContent = city.name;
                    citySelect.appendChild(option);
                });
            })
            .catch(error => console.error("Ошибка загрузки списка городов:", error));
    });

    function createStation() {
        const cityName = document.getElementById("city-select").value;
        const stationName = document.getElementById("station-name").value.trim();

        if (!cityName || !stationName) {
            alert("Заполните все поля");
            return;
        }

        const stationData = {
            cityName: cityName,
            stationName: stationName
        };

        fetch("/api/v1/stations", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(stationData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Ошибка при создании станции");
                }
                return response.json();
            })
            .then(data => {
                alert("Станция успешно создана!");
                document.getElementById("station-form").reset();
            })
            .catch(error => {
                console.error("Ошибка:", error);
                alert("Ошибка при создании станции");
            });
    }
</script>
</html>
