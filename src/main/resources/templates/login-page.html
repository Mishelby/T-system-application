<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для водителей</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Вход</h1>
<form id="loginForm">
    <label for="userName">Имя пользователя:</label>
    <input type="text" id="userName" name="userName" required><br><br>

    <label for="userNumber">Номер пользователя:</label>
    <input type="number" id="userNumber" name="userNumber" required><br><br>

    <button type="submit">Войти</button>
</form>

<div id="errorMessage" style="color: red; display: none;"></div>
<div id="successMessage" style="color: green; display: none;"></div>

<script>
    $(document).ready(function() {
        $("#loginForm").on("submit", function(event) {
            event.preventDefault();

            var userName = $("#userName").val();
            var userNumber = $("#userNumber").val();

            $.ajax({
                url: "/api/login",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    userName: userName,
                    userNumber: userNumber
                }),
                success: function(response) {
                    $("#successMessage").text(response).show();
                    $("#errorMessage").hide();

                    $.ajax({
                        url: "/api/current-id",
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(userNumber),
                        success: function(driverId) {
                            setTimeout(function() {
                                window.location.href = `/driver/${driverId}`;
                            }, 2000);
                        },
                        error: function(xhr) {
                            console.error('Error fetching driver ID:', xhr.responseText);
                        }
                    });
                },
                error: function(xhr) {
                    $("#errorMessage").text(xhr.responseText).show();
                    $("#successMessage").hide();
                }
            });
        });
    });
</script>


</body>
</html>
