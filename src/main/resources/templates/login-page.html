<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .response-message {
            margin-top: 20px;
            font-size: 14px;
            color: #f44336;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="/driver/login" method="post">
        <label for="userName">Имя пользователя:</label>
        <input type="text" id="userName" name="userName" required>

        <label for="userNumber">Номер пользователя:</label>
        <input type="number" id="userNumber" name="userNumber" required>

        <button type="submit">Войти</button>
    </form>

    <div class="response-message">
        <h3>Результат:</h3>
        <p th:text="${responseMessage}"></p>
    </div>
</div>
</body>
</html>
