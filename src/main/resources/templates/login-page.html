<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для водителей</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #errorMessage, #successMessage {
            margin-top: 1rem;
            font-size: 1rem;
            display: none;
        }

        #errorMessage {
            color: red;
        }

        #successMessage {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Вход</h1>
    <form id="loginForm">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Войти</button>
    </form>

    <div id="errorMessage"></div>
    <div id="successMessage"></div>
</div>

<script>
    $(document).ready(function() {
        $("#loginForm").on("submit", function(event) {
            event.preventDefault();

            var username = $("#username").val();  // Получаем имя пользователя
            var email = $("#email").val();
            var password = $("#password").val();

            $.ajax({
                url: "/api/users/login",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    username: username,  // Отправляем имя пользователя
                    email: email,
                    password: password
                }),
                success: function(response) {
                    $("#successMessage").text("Вход выполнен успешно").show();
                    $("#errorMessage").hide();

                    setTimeout(function() {
                        window.location.href = "/dashboard";
                    }, 2000);
                },
                error: function(xhr) {
                    $("#errorMessage").text("Ошибка входа: " + xhr.responseText).show();
                    $("#successMessage").hide();
                }
            });
        });
    });
</script>
</body>
</html>
