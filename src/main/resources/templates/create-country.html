<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать карту страны</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Создание карты страны</h1>
  <div class="bg-white p-6 rounded-lg shadow-md">
    <form id="countryForm" class="space-y-4">
      <div>
        <label for="countryName" class="block mb-2 font-semibold">Введите название страны:</label>
        <input type="text" id="countryName" name="name" required class="w-full p-2 border rounded-md">
      </div>
      <div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md w-full">
          Создать карту
        </button>
      </div>
    </form>
  </div>
</div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("countryForm");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const countryData = {
        name: document.getElementById("countryName").value.trim()
      };

      fetch("/api/v1/countries", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(countryData)
      })
              .then(response => {
                if (!response.ok) {
                  throw new Error("Ошибка при создании карты страны");
                }
                return response.json();
              })
              .then(data => {
                alert("Карта страны успешно создана!");
                form.reset();
              })
              .catch(error => {
                console.error("Ошибка:", error);
                alert("Ошибка при создании карты страны");
              });
    });
  });
</script>
</html>
