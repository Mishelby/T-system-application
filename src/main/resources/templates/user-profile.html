<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Профиль пользователя</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-sizing: border-box;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    strong {
      font-weight: bold;
      color: #333;
    }

    span {
      color: #007bff;
      font-weight: 600;
    }

    .container p:last-child {
      margin-bottom: 30px;
    }

    /* Button Style */
    .edit-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .edit-button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
<div class="container">
  <h2>Профиль пользователя</h2>
  <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
  <p><strong>Имя:</strong> <span th:text="${user.username}"></span></p>
  <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
  <p><strong>Дата регистрации:</strong> <span th:text="${user.createdAt}"></span></p>
  <a href="/users/view/edit" class="edit-button">Редактировать профиль</a>
</div>
</body>
</html>
